{% extends 'base.html' %}

{% block title %}首頁 - 商品展示{% endblock %}

{% block content %}
<h1 class="mb-4">熱門商品</h1>
<div class="row">
    {% for product in products %}
    <div class="col-md-4 mb-4">
        <div class="card product-card">
            <img src="{{ product.image_url }}" class="card-img-top" alt="{{ product.name }}">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text text-muted">${{ product.price }}</p>
                <a href="{% url 'product_detail' product.id %}" class="btn btn-success">查看詳情</a>
            </div>
        </div>
    </div>
    {% empty %}
    <p>目前沒有商品。</p>
    {% endfor %}
</div>
{% endblock %}
